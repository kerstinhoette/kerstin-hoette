<!doctype html>
<html lang="en" data-theme="system">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Publications ‚Äî Kerstin H√∂tte</title>
  <meta name="color-scheme" content="light dark" />
  <style>
  :root { --bg:#fff; --fg:#0f172a; --muted:#475569; --link:#0ea5e9; --card:#f8fafc; --border:#e2e8f0; --btn:#111827; --btn-fg:#fff; }
  @media (prefers-color-scheme: dark) {
    :root { --bg:#0b1220; --fg:#e5e7eb; --muted:#94a3b8; --link:#38bdf8; --card:#0f172a; --border:#1f2937; --btn:#1f2937; --btn-fg:#e2e8f0; }
  }
  [data-theme="dark"] { --bg:#0b1220; --fg:#e5e7eb; --muted:#94a3b8; --link:#38bdf8; --card:#0f172a; --border:#1f2937; --btn:#1f2937; --btn-fg:#e2e8f0; }
  [data-theme="light"] { --bg:#fff; --fg:#0f172a; --muted:#475569; --link:#0ea5e9; --card:#f8fafc; --border:#e2e8f0; --btn:#111827; --btn-fg:#fff; }

  body{margin:0;font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial; background:var(--bg); color:var(--fg);}
  .wrap{max-width:980px;margin:0 auto;padding:24px}
  header a{text-decoration:none; font-weight:600; color:var(--link)}
  h1{margin:0 0 8px} .sub{color:var(--muted); margin:0 0 16px}
  h2{margin:22px 0 10px; font-size:clamp(20px,3vw,26px)}
  h3{margin:18px 0 6px; font-size:clamp(18px,2.6vw,22px)}
  p{margin:0 0 10px}
  .grid{display:grid; gap:12px}
  .card{background:var(--card); border:1px solid var(--border); border-radius:12px; padding:14px}
  .subtle{color:var(--muted)}
  .pill{display:inline-block; border:1px solid var(--border); border-radius:999px; padding:4px 10px; margin-right:8px; font-weight:600; text-decoration:none}
  .publist{display:grid; gap:10px; padding-left:18px}
  .publist li{background:var(--card); border:1px solid var(--border); border-radius:12px; padding:12px; list-style:disc}
  .btn{appearance:none;border:1px solid var(--border); background:var(--btn); color:var(--btn-fg);
       padding:8px 12px; border-radius:10px; text-decoration:none; font-weight:600}
  .btn.secondary{background:transparent;color:var(--fg)}
  .theme-toggle{display:inline-flex; align-items:center; gap:8px; cursor:pointer; user-select:none;
       border:1px solid var(--border); padding:6px 10px; border-radius:10px; background:transparent; font-weight:600}
  footer{margin-top:24px; color:var(--muted); font-size:14px}
</style>
</head>
<body>
  <div class="wrap" role="main">
    <header>
      <h1>Publications</h1>
      <p class="sub"><a href="./index.html">‚Üê Back to home</a> ¬∑
         <a href="https://scholar.google.com/citations?user=XDDDizoAAAAJ" target="_blank" rel="noopener">Google Scholar</a> ¬∑
         <a href="https://orcid.org/0000-0002-8633-4225" target="_blank" rel="noopener">ORCID</a> ¬∑
         <a href="./cv.pdf" target="_blank" rel="noopener">CV (PDF)</a></p>
      <button id="toggle" class="theme-toggle" type="button" aria-label="Toggle color theme">üåì System</button>
    </header>

    <!-- Paste your existing publications content below this line to preserve the list -->

    <footer>¬© 2025 Kerstin H√∂tte</footer>
  </div>
  <script>
  (function () {
    const root=document.documentElement, KEY="theme", btn=document.getElementById("toggle");
    function apply(t){ root.setAttribute("data-theme", t); if(btn){ btn.textContent = t==="dark"?"üåô Dark":t==="light"?"‚òÄÔ∏è Light":"üåì System"; } }
    function cycle(){
      const c = root.getAttribute("data-theme") || "system";
      const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
      const next = c==="system" ? (prefersDark ? "light" : "dark") : (c==="dark" ? "light" : "system");
      localStorage.setItem(KEY, next);
      apply(next);
    }
    const saved = localStorage.getItem(KEY);
    apply(saved || "system");
    if (btn) btn.addEventListener("click", cycle);
  })();
</script>
</body>
</html>
